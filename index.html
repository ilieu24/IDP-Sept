<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-3">

  <title> Ice Cream Simulator </title> 
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link href="style.css"rel="stylesheet"type="text/css"/>
  </head>
<body>
  <h1>Ice Cream Making</h1>
  <div id="header">           
        <button id="btnchoc" type="button">Chocolate</button>          
        <button id="btnvan">Vanilla</button>
        <button id="btnstraw"style="color:hotpink">Strawberry</button>
        <button id="btnsprink"style="color:fuchsia">Sprinkles</button>   
        <button id="btncher" style="color:red">Cherry</button> 
        
        </div>
 <button id="btnrestart">RESTART</button>
 <img id= "icecream" src="ice cream cone.png" alt="ice cream cone">
 </img>
 <img id="chocolate" src="chocolate.png">
  </img>
<img id="strawberry" src="strawberry.png">
</img>
<img id="vanilla" src="vanilla.png">
</img>
<img id="sprinkles" src="sprinkles.png">
</img>
<img id="cherry" src="cherry.png">
</img>
<script src="script.js"></script>
</body>
</html>
